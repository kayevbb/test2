<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
initial-scale=ǐ, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/\
bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81i\
uXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>{% block title %} Sport Hub {% endblock title %}</title>

</head>
    <link rel="stylesheet" href="registration/styles.css">
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light mb-8">
    <a class="navbar-brand" href="{% url 'home' %}">Sport Hub</a>
    <a class="navbar-brand" href="http://127.0.0.1:1212/new/">Добавить поле</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarCollapse" aria-controls="navbarCollapse"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        {% if user.is_authenticated %}
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link dropdown-toggle" href="#" id="userMenu"
                   data-toggle="dropdown" aria-haspopup="true"
                   aria-expanded="false">
                    {{ user.username }}
                </a>
                <div class="dropdown-menu dropdown-menu-right"
                     aria-labelledby="userMenu">

                    <nav class="navbar navbar-light bg-light">
                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </nav>
                </div>
            </li>
        </ul>
        {% else %}
        <form class="form-inline ml-auto">

        </form>
        {% endif %}
    </div>

</nav>
<div class="container">
    {% block content %}
    {% endblock content %}
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/\
js/bootstrap.min.js"

6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
